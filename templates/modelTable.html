<table>
    <thead>
        <tr>
            <th>Account</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.account.name }}</td>
            <td>{{ result.value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
