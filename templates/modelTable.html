<table>
    <thead>
        <tr>
            <th>Account</th>
            <th>Value</th>
            <th>Hints/Warnings</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.account.name }}</td>
            <td>{{ result.secScore }}</td>
            <td>
                <ul>
                    {% for recommendation in recommendations[loop.index0].recommendations %}
                    <li>{{ recommendation.text }}</li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
